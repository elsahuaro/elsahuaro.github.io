    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Calendario de los eventos relevantes al proceso electoral para las elecciones del 2021.">
    <link rel="stylesheet" href="/css/index.css">
    <script type="text/javascript" src="/js/index.js"></script>
    <link rel="stylesheet" href="/css/calendario/index.css">

  <body>
    <div class="toptitle">
      <a href="/#calendarios"><img src="/img/defensa-elecciones-2021-alt.png" /></a>
      <h1>Calendario Electoral</h1>
      <a><img src="/img/defensa-elecciones-2021-alt.png" class="hide" /></a>
    </div>
    <div class="calcont">
      <div class="topcontrols">
        <div class="circled" onclick="prevMonth()"><i class="arrow aleft"></i></div>
        <div class="monthyear" onclick="resetDate()"></div>
        <div class="circled" onclick="nextMonth()"><i class="arrow aright"></i></div>
      </div>
      <div class="calheader">
        <div>Lunes</div>
        <div>Martes</div>
        <div>Miercoles</div>
        <div>Jueves</div>
        <div>Viernes</div>
        <div>SÃ¡bado</div>
        <div>Domingo</div>
      </div>
      <div id="calendar" class="calendar"></div>
      <div class="bottomcontrols">
        <div class="circled" onclick="prevMonth()"><i class="arrow aleft"></i></div>
        <div class="monthyear" onclick="resetDate()"></div>
        <div class="circled" onclick="nextMonth()"><i class="arrow aright"></i></div>
      </div>
    </div>
    <div id="calpopup" onclick="closePopup()">
	  <div class="popup" onclick="event.stopPropagation();">
		<h2 id="popupdate"></h2>
		<a class="close" onclick="closePopup()">&times;</a>
		<div id="popupcontent" class="content">
		</div>
	  </div>
    </div>
    <script type="text/javascript" src="/js/calendario/index.js"></script>
