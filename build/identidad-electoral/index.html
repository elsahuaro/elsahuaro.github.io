    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Identidad Electoral</title>
    <link rel="stylesheet" href="/css/index.css">
    <script type="text/javascript" src="/js/index.js"></script>
    <link rel="stylesheet" href="/lib/leaflet.css">
    <link rel="stylesheet" href="/css/identidad-electoral/index.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="/lib/leaflet.js"></script>
    <script type="text/javascript" src="/js/identidad-electoral/index.js"></script>
  </head>
  <body>
    <div class="toptitle">
      <a href="/#ejercicios"><img src="/img/defensa-elecciones-2021-alt.png" /></a>
      <h1>Identidad Electoral</h1>
      <a><img src="/img/defensa-elecciones-2021-alt.png" class="hide" /></a>
    </div>
    <div class="warning">
      <p>ADVERTENCIA: La información en este ejercicio NO ha sido
      actualizada para el proceso electoral 2024</p>
    </div>
    <form method="GET" action="" id="form-sec" class="inputs" onsubmit="ubicaSeccion()">
      <label for="la-seccion">Ingresa la sección que deseas ubicar:</label>
      <input name="sec" id="la-seccion" type="text" width=6 placeholder="Sección" />
      <input type="submit" value="Buscar" class="button">
    </form>
    <div id="resultado">
      <div class="renglones">
        <div class="renglon">
          <span class="etiqueta">Distrito Electoral Local:</span> <span id="del" class="distrito"></span>
        </div>
        <div class="renglon">
          <span class="etiqueta">Distrito Electoral Federal:</span> <span id="def" class="distrito"></span>
        </div>
        <div class="renglon">
          <span class="etiqueta">Municipio:</span> <span id="mun" class="distrito"></span>
        </div>
        <div class="renglon">
          <span class="etiqueta">Tipo de sección:</span> <span id="tsec" class="distrito"></span>
        </div>
      </div>
      <div id="secmap"></div>
    </div>
    <div id="error" class="infobox">
      <img src="/img/error-2.png" />
      <span id="error-msg">
        No existe esa sección electoral en Sonora.
      </span>
    </div>
    <div id="info" class="infobox">
      <img src="/img/info.svg" />
      <span id="info-msg">
      </span>
    </div>
    <div id="casillas" class="casillas">
    </div>
  </body>
</html>
